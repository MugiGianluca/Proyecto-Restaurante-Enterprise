<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMenuLabel_idMenu}" for="idMenu" />
                        <p:inputText id="idMenu" value="#{menuController.selected.idMenu}" title="#{bundle.EditMenuTitle_idMenu}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_idMenu}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_platillo}" for="platillo" />
                        <p:inputText id="platillo" value="#{menuController.selected.platillo}" title="#{bundle.EditMenuTitle_platillo}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_platillo}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_bebida}" for="bebida" />
                        <p:inputText id="bebida" value="#{menuController.selected.bebida}" title="#{bundle.EditMenuTitle_bebida}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_bebida}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_postre}" for="postre" />
                        <p:inputText id="postre" value="#{menuController.selected.postre}" title="#{bundle.EditMenuTitle_postre}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_postre}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{menuController.selected.precio}" title="#{bundle.EditMenuTitle_precio}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_precio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
