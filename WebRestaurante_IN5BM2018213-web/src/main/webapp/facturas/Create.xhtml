<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasCreateDlg" widgetVar="FacturasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturasTitle}">
            <h:form id="FacturasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_idFacturas}" for="idFacturas" />
                        <p:inputText id="idFacturas" value="#{facturasController.selected.idFacturas}" title="#{bundle.CreateFacturasTitle_idFacturas}" required="true" requiredMessage="#{bundle.CreateFacturasRequiredMessage_idFacturas}"/>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturasController.selected.fecha}" title="#{bundle.EditFacturasTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_totalpago}" for="totalpago" />
                        <p:inputText id="totalpago" value="#{facturasController.selected.totalpago}" title="#{bundle.CreateFacturasTitle_totalpago}" required="true" requiredMessage="#{bundle.CreateFacturasRequiredMessage_totalpago}"/>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_ventatotal}" for="ventatotal" />
                        <p:inputText id="ventatotal" value="#{facturasController.selected.ventatotal}" title="#{bundle.CreateFacturasTitle_ventatotal}" required="true" requiredMessage="#{bundle.CreateFacturasRequiredMessage_ventatotal}"/>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturasController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idcliente}">
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_idmesa}" for="idmesa" />
                        <p:selectOneMenu id="idmesa" value="#{facturasController.selected.idmesa}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesa}">
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="idmesaItem"
                                           itemValue="#{idmesaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_idmeseros}" for="idmeseros" />
                        <p:selectOneMenu id="idmeseros" value="#{facturasController.selected.idmeseros}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmeseros}">
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="idmeserosItem"
                                           itemValue="#{idmeserosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturasLabel_idmetodopago}" for="idmetodopago" />
                        <p:selectOneMenu id="idmetodopago" value="#{facturasController.selected.idmetodopago}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmetodopago}">
                            <f:selectItems value="#{metodopagoController.itemsAvailableSelectOne}"
                                           var="idmetodopagoItem"
                                           itemValue="#{idmetodopagoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.create}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
